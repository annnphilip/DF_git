<form
  class="form-horizontal"
  autocomplete="off"
  #EditRoleForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edit Question' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Edit Question' | localize" class="pt-3 px-2">
        <!-- <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Topic" | localize }}
          </label>
           <div class="col-md-9">
            <select class="form-control" [(ngModel)]="question.topicId" name="topicId"  #topicid="ngModel">
                <option disabled>Select Topic</option>
                <option *ngFor="let topic of topics" [ngValue]="topic.id">{{topic.topicName}}</option>
            </select>
            <abp-validation-summary
              [control]="topicid"
            ></abp-validation-summary>
          </div> 
        </div> -->

         <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label" for="questionsText">
            {{ "Question" | localize }}
          </label>
          <div class="col-md-9" *ngIf="quest">
            <textarea
              type="text"
              class="form-control"
              name="questionsText"
              id="questionsText"
              [(ngModel)]="quest.questionsText"
            >
            </textarea>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!EditRoleForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
